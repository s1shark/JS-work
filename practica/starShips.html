<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/starShips.css">
    <title>Star Ships</title>
</head>
<body>
    <h1 class="logo">
        <img src="img/logo.png" alt="">
    </h1>
    <div class="navbars">
        <nav>
            <ol>
                <li id="arrow_left"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16"><path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                </svg></a></li>
                <li class="slide" id="one"><a href="#">1</a></li>
                <li class="slide" id="two"><a href="#">2</a></li>
                <li class="slide" id="three"><a href="#">3</a></li>
                <li class="slide" id="four"><a href="#">4</a></li>
                <li id="arrow_right"><a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16"><path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                </svg></a></li>   
            </ol>
        </nav>
    </div>
    <div class="content">
        
    </div>
    <div class="details">
        <div class="card border-info mb-3">
            <i>&#10060;</i>
            <div class="card-header">
                <img src="https://starwars-visualguide.com/assets/img/characters/1.jpg" alt="">
            </div>
            <div class="card-body">
              <h4 class="card-title">Luke Skywalker</h4>
              <ul class="card-text">
                <li><span>model:</span> <span class="info"></span></li>
                <li><span>manufacturer:</span> <span class="info"></span></li>
                <li><span>cost_in_credits:</span> <span class="info"></span></li>
                <li><span>length:</span> <span class="info"></span></li>
                <li><span>max_atmosphering_speed:</span> <span class="info"></span></li>
              </ul>
            </div>
          </div>
    </div>

    <script src="js/starShips.js"></script>
</body>
</html>
